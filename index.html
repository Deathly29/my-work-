<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbiting Love Heart</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#ui {
  position: relative;
  width: 320px;
  height: 320px;
}

/* Love text style */
.love_word {
  position: absolute;
  color: #ff8fb1;
  font-size: 18px;
  letter-spacing: 2px;
  white-space: nowrap;
  text-shadow: 0 0 12px #fff;
}
</style>
</head>

<body>

<div id="ui"></div>

<script>
const ui = document.getElementById("ui");
const total = 120;
const text = "I love you ";
const speed = 0.0015; // orbit speed

let startTime = Date.now();

function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t)
       - 5 * Math.cos(2*t)
       - 2 * Math.cos(3*t)
       - Math.cos(4*t))
  };
}

// Create elements
const words = [];
for (let i = 0; i < total; i++) {
  const span = document.createElement("span");
  span.className = "love_word";
  span.innerText = text;
  ui.appendChild(span);
  words.push({ el: span, offset: i });
}

// Animate orbit
function animate() {
  const time = (Date.now() - startTime) * speed;

  words.forEach((w, i) => {
    const t = time + (i / total) * Math.PI * 2;
    const p = heart(t);

    w.el.style.left = 160 + p.x * 8 + "px";
    w.el.style.top  = 160 + p.y * 8 + "px";
    w.el.style.transform = `rotate(${t * 40}deg)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
