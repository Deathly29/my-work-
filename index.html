<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Love Heart</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Main container */
#ui {
  position: relative;
  width: 320px;
  height: 320px;
  animation: rotateHeart 14s linear infinite;
}

/* Remove list styling */
#ui ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

/* Love text */
#ui .love_word {
  position: absolute;
  color: #ff8fb1;
  font-size: 18px;
  letter-spacing: 2px;
  white-space: nowrap;
  text-shadow: 0 0 10px #fff;
}

/* Rotation animation */
@keyframes rotateHeart {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div id="ui">
  <ul id="heart"></ul>
</div>

<script>
const heart = document.getElementById("heart");
const points = 120;
const text = "I love you ";

for (let i = 0; i < points; i++) {
  const li = document.createElement("li");
  li.className = "love_word";
  li.innerText = text;

  const t = (i / points) * Math.PI * 2;

  // Heart formula
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13 * Math.cos(t) 
            - 5 * Math.cos(2*t) 
            - 2 * Math.cos(3*t) 
            - Math.cos(4*t));

  li.style.left = 160 + x * 8 + "px";
  li.style.top  = 160 + y * 8 + "px";
  li.style.transform = `rotate(${i * 3}deg)`;

  heart.appendChild(li);
}
</script>

</body>
</html>
