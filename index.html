<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Heart Flow</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Perspective container */
#scene {
  perspective: 800px;
}

/* Heart holder */
#ui {
  position: relative;
  width: 360px;
  height: 360px;
  transform: rotateX(55deg);
}

/* Text style */
.love {
  position: absolute;
  color: #ff8fb1;
  font-size: 16px;
  letter-spacing: 2px;
  white-space: nowrap;
  text-shadow: 0 0 10px #fff;
}
</style>
</head>

<body>

<div id="scene">
  <div id="ui"></div>
</div>

<script>
const ui = document.getElementById("ui");

const COUNT = 180;          // number of text segments
const TEXT  = "I love you ";
const SPEED = 0.002;        // flow speed
const SCALE = 9;            // heart size

let start = Date.now();
const items = [];

/* Heart math */
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t)
      - 5 * Math.cos(2*t)
      - 2 * Math.cos(3*t)
      - Math.cos(4*t))
  };
}

/* Create flowing text */
for (let i = 0; i < COUNT; i++) {
  const span = document.createElement("span");
  span.className = "love";
  span.textContent = TEXT;
  ui.appendChild(span);
  items.push({ el: span, offset: i / COUNT });
}

/* Animate flow */
function animate() {
  const time = (Date.now() - start) * SPEED;

  items.forEach((item, i) => {
    const t = (item.offset * Math.PI * 2 + time) % (Math.PI * 2);
    const p = heart(t);

    const x = 180 + p.x * SCALE;
    const y = 180 + p.y * SCALE;

    item.el.style.left = x + "px";
    item.el.style.top  = y + "px";
    item.el.style.transform = `rotate(${t * 40}deg)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
