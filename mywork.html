<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Love Heart</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .heart {
        position: relative;
        width: 300px;
        height: 300px;
        animation: spin 12s linear infinite;
    }

    .love {
        position: absolute;
        color: #ff8fa3;
        font-size: 18px;
        white-space: nowrap;
        text-shadow: 0 0 10px #fff;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="heart" id="heart"></div>

<script>
    const heart = document.getElementById("heart");
    const text = "I love you ";
    const points = 120;

    for (let i = 0; i < points; i++) {
        const span = document.createElement("span");
        span.className = "love";
        span.innerText = text;

        const t = i / points * Math.PI * 2;

        // Heart math formula
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        span.style.left = 150 + x * 8 + "px";
        span.style.top  = 150 + y * 8 + "px";
        span.style.transform = `rotate(${i * 3}deg)`;

        heart.appendChild(span);
    }
</script>

</body>
</html>
